<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libya Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Libya Chat</h1>

    <div id="login-container">
        <label for="username-input">أدخل اليوزر (بالإنجليزية فقط)</label>
        <input type="text" id="username-input" placeholder="Username" oninput="validateUsername(this)">
        
        <label for="password-input">أدخل كلمة السر</label>
        <input type="password" id="password-input" placeholder="كلمة السر (أكثر من 4 أحرف)">
        
        <button class="btn btn-green" onclick="register()">ابدأ</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2>لوحة الإدارة</h2>
        <label for="admin-user">أدخل يوزر الشخص</label>
        <input type="text" id="admin-user" placeholder="Username">
        <button class="btn btn-green" onclick="addAdmin()">تعيين أدمن</button>
        <button class="btn btn-red" onclick="removeAdmin()">إزالة أدمن</button>
    </div>

    <h2>المتصلين الآن: <span id="online-count">0</span></h2>
    <ul id="online-users"></ul>

    <div id="chat-container" class="chat-container"></div>

    <div id="input-container" class="input-container">
        <input type="text" id="message-input" placeholder="اكتب رسالتك...">
        <button class="btn btn-green" onclick="sendMessage()">إرسال</button>
    </div>

    <script src="main.js"></script>

</body>
</html>
